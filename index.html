<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mobile Shop</title>
  <link rel="stylesheet" href="style.css" />
  
  <!-- PayPal Cart Script -->
  <script src="https://www.paypalobjects.com/ncp/cart/cart.js" data-merchant-id="X7DSDTCNVDRK8"></script>
</head>
<body>

  <!-- Cart Display (Always Visible) -->
  <header>
    <paypal-cart-button data-id="pp-view-cart"></paypal-cart-button>
  </header>

  <!-- Product Grid -->
  <main class="product-grid">
    <div class="product-square" data-id="NHN3U5BQL8UEG">
      <div class="paypal-button">
        <paypal-add-to-cart-button data-id="NHN3U5BQL8UEG"></paypal-add-to-cart-button>
      </div>
    </div>
    
    <div class="product-square" data-id="V9ZBN4H4U9X9E">
      <h2>Item 2</h2>
      <p>$15</p>
    </div>

    <div class="product-square" data-id="V9ZBN4H4U9X9E">
      <h2>Item 3</h2>
      <p>$10</p>
      <div class="paypal-hidden-button">
        <paypal-add-to-cart-button data-id="V9ZBN4H4U9X9E"></paypal-add-to-cart-button>
      </div>
    </div>


  <script src="script.js"></script>
</body>
</html>
