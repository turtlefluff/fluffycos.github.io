<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>One Page Shop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="cart">
    <h2>Your Cart</h2>
    <ul id="cart-items"></ul>
    <div class="cart-footer">
      <span id="cart-total">Total: $0.00</span>
      <button id="checkout-btn">Checkout</button>
    </div>
  </div>

  <div class="shop">
    <div class="item" data-id="NHN3U5BQL8UEG" data-name="Item A" data-price="10.00">
      <h3>Item A</h3>
      <p>$10.00</p>
    </div>
    <div class="item" data-id="V9ZBN4H4U9X9E" data-name="Item B" data-price="15.00">
      <h3>Item B</h3>
      <p>$15.00</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
